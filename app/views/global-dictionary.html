<div ng-controller="GlobalDictionaryCtrl as globalCtrl">
  <div class="row page">
  <sidebar class="sidebar col-sm-2 hidden-xs"></sidebar>
  <div class="inner-page col-sm-10 col-xs-12">
    <div ng-show="inputMode" ng-class="" class="input-word-form">
      <h2>Add a Word</h2>
      <form>
          <input ng-model="definition.word" type="text" placeholder="word"><br>
          <textarea ng-model="definition.definition" type="textarea" class="definition-input" placeholder="definition"></textarea><br>
          <button class="btn btn-primary btn-success submit-word" ng-click="submitDefinition()">Save Word</button>
      </form>
    </div>
    <div class="dictionary-container">
      <div class="page-header-container">
        <div class="dictionary-header-div">
          <h1 class="dictionary-header">Global Dictionary</h1>
        </div>
        <div class="add-word">
          <button class="btn btn-primary" ng-click="inputMode = !inputMode" ng-class="{true: 'float-down'}[inputMode == true]">+ Add words</button>
        </div>
      </div>
      <div class="dictionary-content">
        <div ng-repeat="definition in entries | orderBy:'word' | filter:{word:search_term}" class="definition">
          <h3>{{definition.word}}</h3>
          <p>{{definition.definition}} | <a ng-click="deleteDefinition(definition)">delete</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
