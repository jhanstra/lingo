<div ng-controller="AuthCtrl as authCtrl" class="auth-controller">
  <div class="landing-page">
      <div class="hello">
        <img src="images/logo.png">
        <h2 class="center"><img src="images/logo.png">lingo</h2>
        <h3 class="center">redefine the dictionary</h3>

        <div class="form-container">
          <!-- SIGN IN -->
          <form ng-submit="signIn()" ng-show="showLogInForm === true">
            <p ng-show="error" class="text-danger">{{error}}</p>
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control">
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
            <input type="submit" value="Log in" class="button" ng-click="showLogInForm = !showLogInForm"/>
          </form>
          <a class="button" ng-show="showLogInForm === false" ng-click="showLogInForm = !showLogInForm">Log in</a>

          <form ng-submit="register()" ng-show="showSignUpForm === true">
            <p ng-show="error" class="text-danger">{{error}}</p>
            <input type="text" ng-model="user.username" placeholder="Username" class="form-control">
            <input type="text" ng-model="user.firstName" placeholder="First Name" class="form-control">
            <input type="text" ng-model="user.lastName" placeholder="Last Name" class="form-control">
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control">
            <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
            <input type="submit" value="Register" class="button button-green" ng-click="showSignUpForm = !showSignUpForm"/>
          </form>
          <a class="button button-green" ng-show="showSignUpForm === false" ng-click="showSignUpForm = !showSignUpForm">Sign up for a free account</a>
          <p>or</p>
          <form ng-submit="signInWithFacebook()" class="facebook-form">
            <input type="submit" value="Sign in with Facebook" class="button button-blue" />
          </form>
        </div>
      </div>


  </div>
</div>
