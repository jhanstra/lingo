<!doctype html>
<html ng-app="crowdefine">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crowdefine</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>

  </head>
  <body ng-controller="MainController">
    <div>
      <input type="text" ng-model="search_term" class="top-search" placeholder="Search Crowdefine"></input>
      <nav class="navbar navbar-transparent">

          <ul class="nav navbar-nav">
            <li><a href="index.html">crowdefine</a></li>
            <li></li>
            <li></li>
          </ul>

      </nav>

    </div>
    <div class="container-fluid cd-page">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
          <p>{{word[1].name}}</p>
          <div ng-repeat="word in words | filter:{ name:search_term }">
            <span><h1>{{word.name}}</h1><h3>{{word.pos}}</h3>
            <div ng-repeat="definition in definitions | orderBy: '-upvotes' ">
              <div ng-show="{{definition.word_id == word.id }}">
                <a href="#" ng-click="upvoteDef(definition.id)">upvote</a>
                {{ definition.upvotes }} {{ definition.definition }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="main.js"></script>
    <script src="firebase.js"></script>
    <script src="data.js"></script>

  </body>
</html>
